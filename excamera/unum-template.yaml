Globals:
  ApplicationName: unum-excamera-system
  WorkflowType: step-functions
  WorkflowDefinition: unum-step-functions.json
  FaaSPlatform: aws
  UnumIntermediaryDataStoreType: dynamodb
  UnumIntermediaryDataStoreName: unum-intermediate-datastore-excamera
  Checkpoint: true
  Debug: true
  GC: true
Functions:
  Split:
    Properties:
      CodeUri: split/
      Runtime: python3.12
      Start: true
      Policies:
        - AmazonS3FullAccess
  Split2:
    Properties:
      CodeUri: split2/
      Runtime: python3.12
      Start: true
      Policies:
        - AmazonS3FullAccess
  Encode:
    Properties:
      CodeUri: encode/
      Runtime: python3.12
      Policies:
        - AmazonS3FullAccess
  Rebase:
    Properties:
      CodeUri: rebase/
      Runtime: python3.12
      Policies:
        - AmazonS3FullAccess
  Reencode:
    Properties:
      CodeUri: reencode/
      Runtime: python3.12
      Policies:
        - AmazonS3FullAccess
